<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLARE - Yakında</title>
  <style>
    :root {
      --kirmizi: #e73423;
      --gri: #ebebeb;
      --siyah: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--gri);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .logo-container {
      animation: pulse 3s infinite ease-in-out;
      filter: drop-shadow(0 0 10px rgba(231, 52, 35, 0.6));
      width: 100%;
      max-width: 700px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2rem;
      color: var(--siyah);
      letter-spacing: 1.5px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(231, 52, 35, 0.4));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px rgba(231, 52, 35, 0.8));
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(231, 52, 35, 0.4));
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .logo-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="orj-logo.png" alt="FLARE Logo" />
  </div>
  <h1>Yakında...</h1>
</body>
</html>

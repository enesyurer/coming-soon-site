<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLARE - Çok Yakında</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ebebeb;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            padding: 30px 0;
            position: relative;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
            padding: 0;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            animation: pulsate 3s ease-in-out infinite;
        }

        .logo {
            width: 100%;
            max-width: 600px;
            filter: drop-shadow(0 0 15px rgba(231, 52, 35, 0.7));
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ebebeb;
            animation: slideUp 1s ease-out;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #ebebeb;
            animation: slideUp 1s ease-out 0.3s;
            animation-fill-mode: both;
        }

        .cta {
            background-color: #e73423;
            color: #ebebeb;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-out 0.6s;
            animation-fill-mode: both;
        }

        .cta:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(231, 52, 35, 0.8);
        }

        .email-form {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            animation: slideUp 1s ease-out 0.9s;
            animation-fill-mode: both;
        }

        .email-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333333;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ebebeb;
        }

        .email-input::placeholder {
            color: rgba(235, 235, 235, 0.6);
        }

        .email-input:focus {
            border-color: #e73423;
            box-shadow: 0 0 10px rgba(231, 52, 35, 0.5);
        }

        .countdown {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 1.2s;
            animation-fill-mode: both;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.6);
            border-radius: 10px;
            padding: 15px;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e73423;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #ebebeb;
        }

        .social-links {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 1.5s;
            animation-fill-mode: both;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(51, 51, 51, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ebebeb;
            font-size: 1.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            background-color: #e73423;
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(231, 52, 35, 0.7);
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out 1.8s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(231, 52, 35, 0.5));
            }
            50% {
                transform: scale(1.03);
                filter: drop-shadow(0 0 25px rgba(231, 52, 35, 0.8));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px rgba(231, 52, 35, 0.5));
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .email-form {
                width: 90%;
            }

            .logo {
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .cta {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }

            .logo {
                max-width: 300px;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="triangles"></canvas>
    
    <main class="main">
        <div class="container">
            <div class="logo-container">
                <img src="orj-logo.png" alt="FLARE Logo" class="logo">
            </div>
            
            <h1>ÇOK YAKINDA</h1>
            <p class="tagline">Muhteşem bir şey yaratıyoruz. Takipte kalın!</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">30</span>
                    <span class="countdown-label">Gün</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">12</span>
                    <span class="countdown-label">Saat</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">45</span>
                    <span class="countdown-label">Dakika</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">20</span>
                    <span class="countdown-label">Saniye</span>
                </div>
            </div>
            
            <form class="email-form">
                <input type="email" class="email-input" placeholder="Güncellemeler için e-posta adresinizi girin" required>
                <button type="submit" class="cta">Bana Haber Ver</button>
            </form>
            
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FLARE. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <script>
        // Üçgen parçacıklar için animasyon
        const canvas = document.getElementById('triangles');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        // Pencere boyutu değiştiğinde canvas'ı yeniden boyutlandır
        window.addEventListener('resize', function() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        // Üçgen sınıfı
        class Triangle {
            constructor() {
                this.size = Math.random() * 10 + 5;
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.7,
                    y: (Math.random() - 0.5) * 0.7
                };
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = this.getRandomColor();
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
            }
            
            getRandomColor() {
                const colors = [
                    `rgba(231, 52, 35, ${this.opacity})`,  // Kırmızı (#e73423)
                    `rgba(235, 235, 235, ${this.opacity})`, // Açık gri (#ebebeb)
                    `rgba(51, 51, 51, ${this.opacity})`    // Koyu gri (#333333)
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;
                
                // Ekran dışına çıktığında geri getir
                if (this.x < -this.size) this.x = width + this.size;
                else if (this.x > width + this.size) this.x = -this.size;
                
                if (this.y < -this.size) this.y = height + this.size;
                else if (this.y > height + this.size) this.y = -this.size;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.lineTo(-this.size, this.size);
                ctx.lineTo(this.size, this.size);
                ctx.closePath();
                
                ctx.fillStyle = this.color;
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Üçgen parçacıklar oluştur
        const triangles = [];
        const triangleCount = Math.min(150, Math.max(50, width * height / 10000));
        
        for (let i = 0; i < triangleCount; i++) {
            triangles.push(new Triangle());
        }
        
        // Animasyon döngüsü
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);
            
            triangles.forEach(triangle => {
                triangle.update();
                triangle.draw();
            });
        }
        
        animate();
        
        // Geri sayım işlevselliği
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30); // Şu andan 30 gün sonrasına ayarla
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        
        // Geri sayımı her saniye güncelle
        setInterval(updateCountdown, 1000);
        updateCountdown(); // İlk çağrı
        
        // Form gönderimi
        const form = document.querySelector('.email-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            alert(`Teşekkürler! Yayına geçtiğimizde ${email} adresine haber vereceğiz.`);
            this.reset();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLARE - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        body {
            background-color: #ebebeb;
            color: #333333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            padding: 30px 0;
            position: relative;
        }

        .logo {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            animation: fadeIn 1.5s ease-in-out;
        }

        .main {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333333;
            animation: slideUp 1s ease-out;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #333333;
            animation: slideUp 1s ease-out 0.3s;
            animation-fill-mode: both;
        }

        .cta {
            background-color: #e73423;
            color: #ebebeb;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-out 0.6s;
            animation-fill-mode: both;
        }

        .cta:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(231, 52, 35, 0.3);
        }

        .email-form {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            animation: slideUp 1s ease-out 0.9s;
            animation-fill-mode: both;
        }

        .email-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333333;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
        }

        .email-input:focus {
            border-color: #e73423;
        }

        .countdown {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 1.2s;
            animation-fill-mode: both;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e73423;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #333333;
        }

        .social-links {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 1.5s;
            animation-fill-mode: both;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background-color: #333333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ebebeb;
            font-size: 1.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            background-color: #e73423;
            transform: translateY(-5px);
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-out 1.8s;
            animation-fill-mode: both;
        }

        .shape {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #e73423;
            animation: float 8s ease-in-out infinite;
        }

        .shape-2 {
            bottom: 10%;
            right: 5%;
            width: 200px;
            height: 200px;
            background-color: #333333;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .email-form {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .cta {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    
    <header class="header">
        <div class="container">
            <img src="/api/placeholder/500/180" alt="FLARE Logo" class="logo">
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            <h1>COMING SOON</h1>
            <p class="tagline">We're building something amazing. Stay tuned!</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">30</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">12</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">45</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">20</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
            <form class="email-form">
                <input type="email" class="email-input" placeholder="Enter your email for updates" required>
                <button type="submit" class="cta">Notify Me</button>
            </form>
            
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FLARE. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Countdown functionality
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30); // Set to 30 days from now
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
        
        // Form submission
        const form = document.querySelector('.email-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            alert(`Thank you! We'll notify ${email} when we launch.`);
            this.reset();
        });
    </script>
</body>
</html>
